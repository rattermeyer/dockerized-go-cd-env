goserver:
  build: docker-goserver
  ports:
    - "8153:8153"
    - "8154:8154"
  volumes:
    - /opt/go-server/artifacts:/var/lib/go-server/artifacts
    - /opt/go-server/pipelines:/var/lib/go-server/pipelines
    - /opt/go-server/etc:/etc/go
  links:
    - git
goagent:
  build: docker-goagent
  links:
    - goserver
    - git
git:
  build: docker-git
  expose:
    - "22"
  ports:
    - "10023:22"
nexus:
  build: docker-nexus
  expose:
    - "8081"
    - "22"
  ports:
    - "8081:8081"
sonarmysql:
  image: centurylink/mysql
  expose:
    - "3306"
  ports:
    - "13306:3306"
  environment:
    - MYSQL_DATABASE=sonar
    - MYSQL_USER=sonar
    - MYSQL_PASSWORD=sonar
sonar:
  build: docker-sonar
  expose:
    - "9000"
    - "9092"
  ports:
    - "9000:9000"
    - "9092:9092"
  environment:
    - SONAR_JDBC_URL=jdbc:mysql://mysql.dev.docker:3306/sonar?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
    - SONAR_USER=sonar
    - SONAR_PASSWORD=sonar
  links:
    - sonarmysql
